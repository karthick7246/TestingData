<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>1Winx</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; 
        background-color: #f5221a; 
      }
      @media only screen and (orientation: portrait) {
        #unity-container {
          display: none !important;
        }

        .landscape-message {
          display: block !important;
          font-size: 20px !important;
          text-align: center !important;
          color: white !important;
          padding: 10px !important;
          position: absolute !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-50%, -50%) !important; 
        }
      }

      .landscape-message {
        display: none;
      }
    </style>


  </head>
  <body class="dark">
    <div class="landscape-message">
      Please rotate your device to landscape mode to play the game.
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Hidden file input container for the gallery -->
    <div id="fileInputContainer" style="display: none;">
      <input type="file" id="imageInput" accept="image/*" onchange="onImageSelected(event)">
    </div>

    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <img src="logo.png">
        </div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>

    <script>
      const hideFullScreenButton = "";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/1winx.loader.js";
      const config = {
        dataUrl: buildUrl + "/1winx.data.br",
        frameworkUrl: buildUrl + "/1winx.framework.js.br",
        codeUrl: buildUrl + "/1winx.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "1Winx",
        productName: "1Winx",
        productVersion: "1.0.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      //   container.className = "unity-mobile";
      //   config.devicePixelRatio = 1;
      // }
      loadingCover.style.display = "";

      let unityInstance = null;
      let unityInstanceReady = false;
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((instance) => {
          unityInstance = instance;  // Store the unity instance
          unityInstanceReady = true;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Gallery functionality for image selection
      function openGalleryWebGL(target) {
        console.log("openGalleryWebGL function called");
        window.currentTarget = target; // Save the target name for Unity
        document.getElementById('imageInput').click(); // Trigger the hidden file input
      }
      function exitFullScreen() {
        console.log("Trying to exit fullscreen...");

const isFullScreen =
    document.fullscreenElement ||
    document.webkitFullscreenElement ||
    document.mozFullScreenElement ||
    document.msFullscreenElement;

if (!isFullScreen) {
    console.log("Not in fullscreen â€” skipping exit and keyboard logic.");
    return; // Don't do anything if not in fullscreen
}

console.log("Exiting fullscreen and showing keyboard...");

// Exit fullscreen
if (document.exitFullscreen) {
    document.exitFullscreen();
} else if (document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
} else if (document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
} else if (document.msExitFullscreen) {
    document.msExitFullscreen();
}
    }

    function reEnterFullScreen() {
        setTimeout(() => {
            if (unityInstance) {
                unityInstance.SetFullscreen(1); // Re-enable fullscreen after a small delay
            }
        }, 500);
    }
      async function onImageSelected(event) {
        if (!unityInstanceReady) {
          console.error("Unity is not ready yet.");
          return;
        }

        const file = event.target.files[0];
        if (!file) {
            console.error("No file selected.");
            return;
        }

        // Read the file as a Base64 string
        const reader = new FileReader();
        reader.onload = function (e) {
            const base64String = e.target.result.split(',')[1]; // Extract Base64 part
            const target = window.currentTarget;

            console.log("Image selected:", target, base64String); // Log selected image data

            // Send the Base64 string to Unity via the unityInstance
            if (unityInstance && unityInstance.SendMessage) {
                console.log("Sending message to Unity...");
                console.log("Data being sent to Unity:", target + '|' + base64String);
                unityInstance.SendMessage('ImageManager', 'OnImageSelected', target + '|' + base64String);
            } else {
                console.error("Unity instance is not ready.");
            }
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
